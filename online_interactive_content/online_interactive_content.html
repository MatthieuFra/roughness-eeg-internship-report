<body></body>
<script>

//-------------------------------------------------------------------------------------------------------------


// Initialize jsPsych
var jsPsych = initJsPsych({
      on_finish: function() {
      //jsPsych.data.displayData(); 
        jsPsych.data.get().localSave('csv',`mydata.csv`);
       },
      on_trial_start: function() {
       },
      on_trial_finish: function(){
       },
    }); 
  
  
// Initialize timeline.
var timeline = [];


var resp; 

var freq = [
  "10",
  "20",
  "30",
  "40",
  "60",
  "70",
  "80",
  "90",
  "130",
  "180",
  "240",
  ];


var chooseStim = {
  type: jsPsychHtmlButtonResponse, 
  stimulus: `<p style="font-size:25px"><b>Matthieu's report - online demo</b></p>
  <hr>
  <p>Choose the <b>frequency</b> you want to listen, with the following buttons: </p>`,
  choices: freq,
  prompt: `<hr><p style="font-size: 15px">Click <b><a href="https://matthieufra.github.io/roughness-eeg-internship-report/">HERE</a></b> to get back to the online report.</p> `,
  on_finish: function(){
    resp = jsPsych.data.getLastTrialData().trials[0].response
    console.log(resp)
  }
}; 


var audioPlay = {
  type: jsPsychAudioKeyboardResponse,
  prompt: `<p style= "font-size: 60px">+<p>`,
  stimulus: function(){
    return `audio/${freq[resp]}Hz.wav`
      },
  choices: "NO_KEYS",
  trial_ends_after_audio: true
};


var loop = {
  timeline: [chooseStim, audioPlay],
  loop_function: function(){
    return true
  },
};

timeline.push(loop);



  
// END CODE ABOVE -------------------------------------------------------------------------------------------------------------

jsPsych.run(timeline);
  
</script>
</html>
